<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
.

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/reservations">
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-calendar"></span> Make Reservations</button>
                </a>
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="#" id="clear">Clear Table</a>
                    |
                    <a href="/api/tables">API Table List</a>
                    |
                    <a href="/api/waitlist">API Wait List</a>
                    |
                    <a href="https://github.com/brendan-kellams/Hot-Restaurant">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
    <script>
    function clearTable() {
        var currentURL = window.location.origin;
        $.ajax({url: currentURL + "/api/clear", method: "POST"})
    }
    
    $("#clear").on('click', function() {
        alert("Clearing...");
        clearTable();
        location.reload();
    });
    </script>
</body>

</html>
