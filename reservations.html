<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
.

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        View Tables
                    </button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>

        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Table Reservation</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique_id">Unique ID</label>
                                <input type="text" class="form-control" id="unique_id">
                            </div>
                            <button type="submit" class="btn btn-primary submit" id="add-btn">
                                <span class="glyphicon glyphicon-fire"></span>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/tables">API Table Link</a>
                        |
                        <a href="/api/waitlist">API Wait List</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newCustomer = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone_number").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#unique_id").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/new", newCustomer)
                .done(function (data) {
                    console.log(data);
                    alert("You're reservation was successfully added. Thank you!");
                });
        });
    </script>


</body>

</html>
