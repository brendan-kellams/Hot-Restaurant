<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
.

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> 
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/reservation">
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-calendar"></span> View Reservations</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>

        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="table-1">
                            <h2>
                                <span class="label label-primary">1</span>
                                | 1
                            </h2>
                        </div>
                        <div class="well" id="table-2">
                            <h2>
                                <span class="label label-primary">2</span>
                                | 1
                            </h2>
                        </div>
                        <div class="well" id="table-3">
                            <h2>
                                <span class="label label-primary">3</span>
                                | 1
                            </h2>
                        </div>
                        <div class="well" id="table-4">
                            <h2>
                                <span class="label label-primary">4</span>
                                | 1
                            </h2>
                        </div>
                        <div class="well" id="table-5">
                            <h2>
                                <span class="label label-primary">5</span>
                                | 1
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <strong>Waiting List</strong>
                        </h4>
                    </div>
                    <div class="panel-body" id="waitlistSection"></div>
                </div>
                <footer class="footer">
                    <div class="container">
                        <p>
                            <a href="/api/tables">API Table Link</a>
                            |
                            <a href="/api/waitlist">API Wait List</a>
                        </p>
                    </div>
                </footer>

</body>

</html>
